name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel with Token
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # 使用 Token 登录（关键！）
          echo "$VERCEL_TOKEN" | vercel login
          
          # 自动创建/链接项目
          vercel link --yes --prod || true
          
          # 强制部署
          DEPLOY_URL=$(vercel --prod --yes --force | grep -o "https://[^ ]*\.vercel\.app" | head -1)
          
          if [ -n "$DEPLOY_URL" ]; then
            echo "部署成功！访问：$DEPLOY_URL"
            echo "URL=$DEPLOY_URL" >> $GITHUB_ENV
          else
            echo "部署完成，查看 Vercel Dashboard"
          fi
